repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: make lint
        language: system
        pass_filenames: false
      - id: check-format
        name: Check Format
        entry: make check-format
        language: system
        pass_filenames: false
